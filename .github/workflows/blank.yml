name: Newman API Tests
on: 
  workflow_dispatch:
jobs: 
  test: 
    defaults: 
      run: 
        working-directory: .
    environment: staging
    name: "Run tests"
    runs-on: ubuntu-latest
    steps: 
      - 
        uses: actions/checkout@v2
      - 
        uses: actions/setup-node@v2
        with: 
          node-version: "18"
      - 
        name: "Install newman"
        run: "npm install -g newman"
      - 
        name: "Install newman reporter"
        run: "npm install -g newman-reporter-htmlextra"
      - 
        name: "Run tests"
        run: "newman run products_collection.postman_collection.json -e qa.postman_environment.json -r htmlextra --reporter-htmlextra-export testartifacts/htmlreport.html --reporter-htmlextra-darkTheme  > runreport1.html"

      - name: Output test results
        uses: actions/upload-artifact@v3
        with:
          name:
          path: testartificats
      
      
